<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%REACT_APP_DOMAIN%/images/logo/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%REACT_APP_DOMAIN%/manifest.json" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <!-- <meta property="og:url" content="https://nanoreal.io/" /> -->
    <meta property="og:url" content="%REACT_APP_DOMAIN%/" />
    <meta property="og:title" content="NANOREAL" />
    <meta
      property="og:description"
      content="NANOREAL Đơn vị Phân mảnh & Chia nhỏ bất động sản trên nền tảng Blockchain"
    />
    <!-- <meta property="og:image" content="https://nanoreal.io/logo.jpg" /> -->
    <meta property="og:image" content="%REACT_APP_DOMAIN%/logo.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <!-- <meta property="twitter:url" content="https://nanoreal.io/" /> -->
    <meta property="twitter:url" content="%REACT_APP_DOMAIN%/" />
    <meta property="twitter:title" content="NANOREAL" />
    <meta
      property="twitter:description"
      content="NANOREAL Đơn vị Phân mảnh & Chia nhỏ bất động sản trên nền tảng Blockchain"
    />
    <!-- <meta property="twitter:image" content="https://nanoreal.io/logo.jpg" /> -->
    <meta property="twitter:image" content="%REACT_APP_DOMAIN%/logo.jpg" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Primary Meta Tags -->
    <title>NANOREAL</title>
    <meta name="title" content="NANOREAL" />
    <meta name="description" content="NANOREAL Đơn vị Phân mảnh & Chia nhỏ bất động sản trên nền tảng Blockchain" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      If you open it directly in the browser, you will see an empty page.

    -->
  </body>
</html>
